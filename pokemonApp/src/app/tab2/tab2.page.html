<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title color="primary"> Batalhas </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="back" [fullscreen]="true">
    <ion-card *ngIf="pokemonAdv.nome != ''">
        <ion-card-header>
            <ion-card-title>{{pokemonAdv.nome | uppercase}}</ion-card-title>
            <ion-card-subtitle
                class="vitoria"
                *ngIf="pokemonAdv.habilidades > userPokemonAbilities"
                >Ganhou</ion-card-subtitle
            >
            <ion-card-subtitle
                class="empate"
                *ngIf="pokemonAdv.habilidades == userPokemonAbilities"
                >Empatou</ion-card-subtitle
            >
            <ion-card-subtitle
                class="derrota"
                *ngIf="pokemonAdv.habilidades < userPokemonAbilities"
                >Perdeu</ion-card-subtitle
            >
            <ion-img alt="" src="{{pokemonAdv.img}}"></ion-img>
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <ion-item>
                    <ion-label color="success">Abilities: {{pokemonAdv.habilidades}}</ion-label>
                </ion-item>
                <ion-item>
                    <ion-label color="danger">Heigth: {{pokemonAdv.altura}}</ion-label>
                </ion-item>
                <ion-item>
                    <ion-label color="warning">Weigth: {{pokemonAdv.peso}}</ion-label>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
        <ion-fab-button (click)="AddPhotoToGallery()">
            <ion-icon name="camera"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
