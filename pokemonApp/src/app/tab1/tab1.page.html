<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title color="primary"> Buscar Pokemon </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="back">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Buscar Pokémon</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-card>
        <ion-card-header>
            <ion-input
                [(ngModel)]="areaBuscarPokemon"
                [counter]="true"
                fill="solid"
                helperText="Area para buscar pokémon"
                labelPlacement="floating"
                label="CEP"
                maxlength="8"
                placeholder="22555888"
                type="text"
            ></ion-input>
            <ion-button expand="block" fill="solid" (click)="buscarPokemon()"
                >Buscar por Pokémon
                <ion-icon name="search" slot="end"></ion-icon
            ></ion-button>
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <ion-item>
                    {{ this.areaBusca.logradouro + this.areaBusca.bairro +
                    this.areaBusca.localidade + this.areaBusca.uf }}
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-header>
            <ion-card-title >{{pokemon.nome | uppercase}}</ion-card-title>
            <ion-img   alt= "Imagem Pokémon"  src="{{pokemon.img}} "></ion-img>
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <ion-item>
                    <ion-label color="success">Abilities: {{pokemon.habilidades}}</ion-label>
                </ion-item>
                <ion-item>
                    <ion-label color="danger">Height: {{pokemon.altura}}</ion-label>
                </ion-item>
                <ion-item>
                    <ion-label color="warning">Weigth: {{pokemon.peso}}</ion-label>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
